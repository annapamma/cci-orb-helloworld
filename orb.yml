version: 2.1
description: A sample hello world orb

display:
  home_url: https://github.com/etgrieco
  source_url: https://github.com/etgrieco/cci-orb-helloworld


orbs:
  my-hello-world:
    orbs: # list of other orbs I may reference
    executors:
      alpineexecutor:
        docker:
          - image: circleci/alpine
    commands:
      sayhellotomyfriend:
        steps:
          - run: echo "Hello, << parameters.friend >>!"
        parameters:
          friend:
            type: string
            default: my friend
    jobs:
      greet:
        executor: alpineexecutor
        steps:
          - my-hello-world
